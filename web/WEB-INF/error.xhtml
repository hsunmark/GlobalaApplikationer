<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>#{msg.Failed}</title>
</h:head>
<h:body>
    <h1>Failed</h1>
    <c:choose>
        <c:when test="#{recruitmentManager.exception.cause != null}">
            <h3><h:outputText value="#{recruitmentManager.exception.cause.message}"/></h3>
        </c:when>
        <c:otherwise>
            <h3><h:outputText value="#{recruitmentManager.exception.message}"/></h3>
        </c:otherwise>
    </c:choose>
    <a href="../index.xhtml">#{msg.mainpage}</a>
</h:body>
</html>
