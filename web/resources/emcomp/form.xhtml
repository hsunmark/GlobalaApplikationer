<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>
    <composite:interface>
        <composite:attribute name="username" />
        <composite:attribute name="password" />
    </composite:interface>

    <composite:implementation>
        <div align="center">
        <p>
            <h:outputLabel value="#{msg.username}"></h:outputLabel>
            <h:message for="username" style="color:red"/><br></br>
            <h:inputText id="username" value="#{cc.attrs.username}"
                         required = "true"
                         requiredMessage = "#{msg.formmessage1}">
            </h:inputText>
        </p>
        <p>
            <h:outputLabel value="#{msg.password}"></h:outputLabel>
            <h:message for="password" style="color:red"/><br></br>
            <h:inputSecret id="password" value="#{cc.attrs.password}"
                           required = "true"
                           requiredMessage = "#{msg.formmessage2}" />
        </p>
        </div>
    </composite:implementation>
</h:body>
</html>
