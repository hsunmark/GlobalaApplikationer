<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <composite:interface>
        <composite:attribute name="username" />
        <composite:attribute name="password" />
    </composite:interface>

    <composite:implementation>

            <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="username" value="#{msg.username}" />
            <p:inputText id="username" value="#{cc.attrs.username}"
                         required = "true"
                         requiredMessage = "#{msg.formmessage1}" />


            <p:outputLabel for="password" value="#{msg.password}" />
            <p:password  id="password" value="#{cc.attrs.password}"
                           required = "true"
                           requiredMessage = "#{msg.formmessage2}" />
            </h:panelGrid>
        <p:messages id="messages" autoUpdate="true" closable="true" />
    </composite:implementation>
</h:body>
</html>
