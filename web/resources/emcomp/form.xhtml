<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <composite:interface>
        <composite:attribute name="username" />
        <composite:attribute name="password" />
    </composite:interface>

    <composite:implementation>
        <div align="center">
        <p>
            <h:outputLabel value="Username: "></h:outputLabel>
            <h:message for="username" style="color:red"/><br></br>
            <h:inputText id="username" value="#{cc.attrs.username}"
                         required = "true"
                         requiredMessage = "Please enter your username">
            </h:inputText>
        </p>
        <p>
            <h:outputLabel value="Password: "></h:outputLabel>
            <h:message for="password" style="color:red"/><br></br>
            <h:inputSecret id="password" value="#{cc.attrs.password}"
                           required = "true"
                           requiredMessage = "Please enter your password" />
        </p>
        </div>
    </composite:implementation>
</h:body>
</html>
