<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/emcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
    	<ui:composition template="template/layout.xhtml">
            <ui:define name="content">
            <p>
                <h:outputLabel for="registration" rendered="#{recruitmentManager.message != null}" value=""/>
                <h:outputText id="registration" value="#{recruitmentManager.message}" style="color:red"/>
                <h:outputText rendered="#{recruitmentManager.message == null}" value="#{msg.Register}" style="font-size: x-large"/>
            </p>

            <h:form>
                <p:messages id="messages" autoUpdate="true" closable="true" />

                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel for="role" value="#{msg.role}" />
                    <p:selectOneMenu id="role" value="#{recruitmentManager.role}" style="width:125px">
                        <f:selectItem itemLabel="#{msg.recruit}" itemValue="Recruit" />
                        <f:selectItem itemLabel="#{msg.applicant}" itemValue="Applicant" />
                    </p:selectOneMenu>

                    <p:outputLabel for="firstname" value="#{msg.firstname}" />
                    <p:inputText id="firstname" value="#{recruitmentManager.firstname}"
                                 required = "true"
                                 requiredMessage = "#{msg.blankfirstname}" />

                    <p:outputLabel for="lastname" value="#{msg.lastname}" />
                    <p:inputText id="lastname" value="#{recruitmentManager.lastname}"
                                 required = "true"
                                 requiredMessage = "#{msg.blanklastname}" />

                    <p:outputLabel for="ssn" value="#{msg.ssn}" />
                    <p:inputText id="ssn" value="#{recruitmentManager.ssn}"
                                 required = "true"
                                 requiredMessage = "#{msg.blankssn}" />

                    <p:outputLabel for="email" value="#{msg.mail}" />
                    <p:inputText id="email" value="#{recruitmentManager.email}"
                                 required = "true"
                                 requiredMessage = "#{msg.blankmail}" />

                    <p:outputLabel for="username" value="#{msg.username}" />
                    <p:inputText id="username" value="#{recruitmentManager.username}"
                                 required = "true"
                                 requiredMessage = "#{msg.formmessage1}" />


                    <p:outputLabel for="password" value="#{msg.password}" />
                    <p:password  id="password" value="#{recruitmentManager.password}"
                                 required = "true"
                                 requiredMessage = "#{msg.formmessage2}" />


                    <p:outputLabel for="password2" value="#{msg.confirmpassword}" />
                    <p:password  id="password2" value="#{recruitmentManager.password2}"
                                 required = "true"
                                 requiredMessage = "#{msg.formmessage2}" />

                <p>
                    <p:commandButton value="#{msg.RegisterButton}" action="#{recruitmentManager.register}" icon="ui-icon-check" />
                </p>
                </h:panelGrid>
            </h:form>
            <p>
                <a href="index.xhtml">#{msg.mainpage}</a>
            </p>
            </ui:define>
    	</ui:composition>
    </h:body>
</html>
