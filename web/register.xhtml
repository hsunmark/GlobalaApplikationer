<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:define name="title"/>
</h:head>
<h:body>
    <ui:define name="header"/>
    <div align="center">
    <p>
        <h:outputLabel for="registration" rendered="#{recruitmentManager.message != null}" value=""/>
        <h:outputText id="registration" value="#{recruitmentManager.message}"/>
        <h:outputText rendered="#{recruitmentManager.message == null}" value="Register new user"/>
    </p>
    <hr/>
    <h:form>
        <p>
            <h:outputLabel for="role" value="Your role: "/><br></br>
            <h:selectOneMenu id="role" value="#{recruitmentManager.role}">
                <f:selectItem itemValue="Recruit" itemLabel="Recruit"/>
                <f:selectItem itemValue="Applicant" itemLabel="Applicant"/>
            </h:selectOneMenu>
        </p>

        <p>
            <h:outputLabel for="firstname" value="Firstname: "/><br></br>
            <h:inputText id="firstname" value="#{recruitmentManager.firstname}"/>
        </p>
        <p>
            <h:outputLabel for="lastname" value="Lastname: "/><br></br>
            <h:inputText id="lastname" value="#{recruitmentManager.lastname}"/>
        </p>

        <p>
            <h:outputLabel for="ssc" value="Social security number: "/><br></br>
            <h:inputText id="ssc" value="#{recruitmentManager.ssn}"/>
        </p>
        <p>
            <h:outputLabel for="email" value="E-mail: "/><br></br>
            <h:inputText id="email" value="#{recruitmentManager.email}"/>
        </p>

        <p>
            <h:outputLabel for="username" value="Username: "/><br></br>
            <h:inputText id="username" value="#{recruitmentManager.username}"/>
        </p>
        <p>
            <h:outputLabel for="password" value="Password: "/><br></br>
            <h:inputSecret id="password" value="#{recruitmentManager.password}"/>
        </p>

        <p>
            <h:outputLabel for="password2" value="Confirm password: "/><br></br>
            <h:inputSecret id="password2" value="#{recruitmentManager.password2}"/>
        </p>

        <p>
            <h:commandButton value="Register" action="#{recruitmentManager.register}"/>
        </p>
    </h:form>
    <a href="index.xhtml">Back to main page</a>
    </div>
    <ui:define name="footer"/>
</h:body>
</html>
