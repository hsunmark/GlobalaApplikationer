<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:em="http://java.sun.com/jsf/composite/emcomp">

<h:head>
    <em:header/>
</h:head>
<h:body>
    <div align="center">
    <p>
        <h:outputLabel for="registration" rendered="#{recruitmentManager.message != null}" value=""/>
        <h:outputText id="registration" value="#{recruitmentManager.message}" style="color:red"/>
        <h:outputText rendered="#{recruitmentManager.message == null}" value="Register new user"/>
    </p>

    <h:form>
        <p>
            <h:outputLabel for="role" value="Your role: "/><br></br>
            <h:selectOneMenu id="role" value="#{recruitmentManager.role}">
                <f:selectItem itemValue="Recruit" itemLabel="Recruit"/>
                <f:selectItem itemValue="Applicant" itemLabel="Applicant"/>
            </h:selectOneMenu>
        </p>

        <p>
            <h:outputLabel for="firstname" value="Firstname: "/>
            <h:message for="firstname" style="color:red"/><br></br>
            <h:inputText id="firstname" value="#{recruitmentManager.firstname}" required="true" requiredMessage="Please enter firstname"/>
        </p>
        <p>
            <h:outputLabel for="lastname" value="Lastname: "/>
            <h:message for="lastname" style="color:red"/><br></br>
            <h:inputText id="lastname" value="#{recruitmentManager.lastname}" required="true" requiredMessage="Please enter your lastname"/>
        </p>

        <p>
            <h:outputLabel for="ssc" value="Social security number: "/>
            <h:message for="ssc" style="color:red"/><br></br>
            <h:inputText id="ssc" value="#{recruitmentManager.ssn}" required="true" requiredMessage="Please enter your social security number"/>
        </p>
        <p>
            <h:outputLabel for="email" value="E-mail: "/>
            <h:message for="email" style="color:red"/><br></br>
            <h:inputText id="email" value="#{recruitmentManager.email}" required="true" requiredMessage="Please enter your e-mail"/>
        </p>

        <em:form username = "#{recruitmentManager.username}"
                 password = "#{recruitmentManager.password}"/>

        <p>
            <h:outputLabel for="password2" value="Confirm password: "/>
            <h:message for="password2" style="color:red"/><br></br>
            <h:inputSecret id="password2" value="#{recruitmentManager.password2}" required="true" requiredMessage="Please confirm password"/>
        </p>

        <p>
            <h:commandButton value="Register" action="#{recruitmentManager.register}"/>
        </p>
    </h:form>
        <p>
    <a href="index.xhtml">Back to main page</a>
        </p>
        <em:footer/>
    </div>
</h:body>
</html>
