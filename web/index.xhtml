<ui:composition composite="/WEB-INF/composite.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:define name="title"/>
</h:head>
<h:body>
    <div align="center">
   <ui:define name="header"/>
   <h:form>
      <p>
         <h:outputLabel for="login" rendered="#{recruitmentManager.message != null}" value=""/>
         <h:outputText id="login" value="#{recruitmentManager.message}"/>
         <h:outputText rendered="#{recruitmentManager.message == null}" value="Please login or register"/>
      </p>
      <hr/>
      <p>
         <h:outputLabel for="username" value="Username: "/>
         <h:inputText id="username" value="#{recruitmentManager.loginName}"/>
      </p>
      <p>
         <h:outputLabel for="password" value="Password: "/>
         <h:inputSecret id="password" value="#{recruitmentManager.loginPw}"/>
      </p>

      <p>
         <h:commandButton value="Login" action="#{recruitmentManager.login}"/>
      </p>
   </h:form>
   <p>
      <a href="register.xhtml">Register</a>
   </p>
    </div>
    <ui:define name="footer"/>
</h:body>
</ui:composition>
