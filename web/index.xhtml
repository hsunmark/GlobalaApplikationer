<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/emcomp"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <em:header/>
</h:head>
<h:body>
    <div align="center">
        <h:form>

            <p>
                <h:outputLabel for="login" rendered="#{recruitmentManager.message != null}" value=""/>
                <h:outputText id="login" value="#{recruitmentManager.message}"/>
                <h:outputText rendered="#{recruitmentManager.message == null}" value="Please login or register"/>
            </p>

            <em:form username = "#{recruitmentManager.loginName}"
                     password = "#{recruitmentManager.loginPw}"/>

      <p>
         <h:commandButton value="Login" action="#{recruitmentManager.login}"/>
      </p>
   </h:form>
   <p>
      <a href="register.xhtml">Register</a>
   </p>
        <em:footer/>
    </div>
</h:body>
</html>
