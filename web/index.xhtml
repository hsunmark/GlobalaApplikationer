<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:em="http://java.sun.com/jsf/composite/emcomp">

<h:head>
</h:head>
<h:body>
        <h:commandButton image="/resources/swe.png" value="swe" action="#{recruitmentManager.setCurrentLocale}"/>
        <h:commandButton image="/resources/eng.png" value="eng" action="#{recruitmentManager.setCurrentLocale}"/>
    <em:header/>
    <div align="center">
        <h:form>
            <p>
                <h:outputLabel for="login" rendered="#{recruitmentManager.message != null}" value=""/>
                <h:outputText id="login" value="#{recruitmentManager.message}" style="color:red"/>
                <h:outputText rendered="#{recruitmentManager.message == null}" value="#{msg.LoginRegistertext}"/>
            </p>

            <em:form username = "#{recruitmentManager.loginName}"
                     password = "#{recruitmentManager.loginPw}"/>

      <p>
         <h:commandButton value="#{msg.LoginButton}" action="#{recruitmentManager.login}"/>
      </p>
   </h:form>
   <p>
      <a href="register.xhtml" >#{msg.Register}</a>
   </p>
        <em:footer/>
    </div>
</h:body>
</html>
